<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather app</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." class="search-form-input" id="search-form-input"
                    required />
                <input type="submit" value="Search" class="search-form-button" id="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-data">
                <div>
                    <h1 class="weather-city" id="city"></h1>
                    <p class="weather-details">
                        <span id="time"></span>, <span id="description"></span>
                        <br>
                        Humidity: <strong id="current-humidity"></strong>, Wind: <strong
                            id="current-windspeed"></strong>
                    </p>
                </div>
                <div class="temp-container">
                    <div id="icon"></div>
                    <div class="weather-temperature" id="temp"></div>
                    <div class="weather-unit">ËšC</div>
                </div>
            </div>
        </main>

        <footer>Coded by
            <a href="https://github.com/hallomaxime" target="_blank">Maxime Spithorst</a>, open-sourced on
            <a href="https://github.com/hallomaxime/shecodes-plus-project" target="_blank">GitHub</a> and hosted on
            <a href="https://beamish-cendol-9bedf2.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
